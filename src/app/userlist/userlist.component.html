<div id="users" *ngIf="users.length > 0">
  <h2>List of users</h2>
  <div *ngFor="let user of users">
    <h3>User o id: {{ user.id }}</h3>
    <p>Login: {{ user.login }}</p>
    <p>Name: {{ user.name }}</p>
    <p>Surname: {{ user.surname }}</p>
    <p>Age: {{ user.age }}</p>
    <br><br>
  </div>
</div>
